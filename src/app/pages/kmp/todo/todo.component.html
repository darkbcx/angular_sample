<h1>Todos</h1>

<table mat-table [dataSource]="todos" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="action-cell">
      <button mat-icon-button color="primary" routerLink="/todo/add" ><mat-icon>note_add</mat-icon></button>
    </th>
    <td mat-cell *matCellDef="let element" class="action-cell">
      <button mat-icon-button color="primary"><mat-icon>mode_edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="deleteTodo(element.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
