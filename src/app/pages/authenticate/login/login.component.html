<div class="login-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">Email Error</mat-error>
          
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="password" />
          <mat-error *ngIf="loginForm.invalid">Password Error</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isSubmitting">Login</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
